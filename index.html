
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Puzzle Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    .btn {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="info"></div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <div>
    <button class="btn" id="togglePattern">Toggle Pattern</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const rows = 4;
    const cols = 4;
    const tileSize = 70;
    let grid = [];
    let targetPattern = [];
    let showPattern = false;
    let level = 1;

    const info = document.getElementById("info");
    const toggleBtn = document.getElementById("togglePattern");

    toggleBtn.addEventListener("click", () => {
      showPattern = !showPattern;
      draw();
    });

    canvas.addEventListener("click", (e) => {
      if (showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const i = Math.floor(y / tileSize);
      const j = Math.floor(x / tileSize);
      if (i >= 0 && i < rows && j >= 0 && j < cols) {
        grid[i][j] = !grid[i][j];
        draw();
        checkWin();
      }
    });

    function initGrid() {
      grid = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => false)
      );
    }

    function generatePattern() {
      targetPattern = Array.from({ length: rows }, () =>
        Array.from({ length: cols }, () => Math.random() > 0.7)
      );
    }

    function checkWin() {
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          if (grid[i][j] !== targetPattern[i][j]) return;
        }
      }
      level++;
      initGrid();
      generatePattern();
      showPattern = true;
      draw();
      setTimeout(() => {
        showPattern = false;
        draw();
      }, 1000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = "20px sans-serif";
      ctx.fillText("Level " + level, 10, 30);

      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const x = j * tileSize;
          const y = i * tileSize + 40;
          ctx.fillStyle = (showPattern ? targetPattern[i][j] : grid[i][j]) ? "lime" : "#333";
          ctx.fillRect(x + 5, y + 5, tileSize - 10, tileSize - 10);
        }
      }
    }

    // Initialize
    initGrid();
    generatePattern();
    draw();
  </script>
</body>
</html>
