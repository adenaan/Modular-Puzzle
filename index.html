
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game - Working Base</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }
    .tile {
      background: #444;
      border: 2px solid #666;
      padding-top: 100%;
      position: relative;
    }
    .tile.active {
      background: #0f0;
    }
    .tile::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    #log {
      background: #222;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
      border: 1px solid #0f0;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
    }
    .controls {
      margin: 20px 0;
    }
    .btn {
  display: inline-block;
  cursor: pointer;
  user-select: none;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: 1px solid #0f0;
    }
    .win-message {
      font-size: 24px;
      color: #0f0;
      margin-top: 10px;
    }
  
* {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}
</style>

</head>
<body>
  <h1>Puzzle Game</h1>
  <div class="grid" id="grid"></div>

  <div class="controls">
    <div class="btn" id="restartBtn" role="button" tabindex="0">Restart</div>
    <div class="btn" id="forceWinBtn" role="button" tabindex="0">Force Win</div>
  </div>

  <div class="win-message" id="winMessage"></div>
  <div id="log">[Game Loaded]</div>

  <script>
    const grid = document.getElementById('grid');
    const logBox = document.getElementById('log');
    const winMessage = document.getElementById('winMessage');
    let tiles = [];

    function log(msg) {
      const line = document.createElement('div');
      line.textContent = msg;
      logBox.appendChild(line);
      logBox.scrollTop = logBox.scrollHeight;
    }

    function toggleTile(i) {
      const tile = tiles[i];
      tile.classList.toggle('active');
      log("Tapped tile " + i + " at " + new Date().toLocaleTimeString());
      checkWin();
    }

    function checkWin() {
      const allActive = tiles.every(tile => tile.classList.contains('active'));
      if (allActive) {
        winMessage.textContent = "You win!";
        log("Win condition met!");
      } else {
        winMessage.textContent = "";
      }
    }

    function restartGame() {
      tiles.forEach(tile => tile.classList.remove('active'));
      winMessage.textContent = "";
      log("Game restarted.");
    }

    function forceWin() {
      tiles.forEach(tile => tile.classList.add('active'));
      log("Force Win activated.");
      checkWin();
    }

    function initGrid() {
      grid.innerHTML = "";
      tiles = [];
      for (let i = 0; i < 9; i++) {
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.setAttribute('onclick', `toggleTile(${i})`);
        tile.setAttribute('ontouchstart', `toggleTile(${i})`);
        grid.appendChild(tile);
        tiles.push(tile);
      }
      log("Grid initialized.");
    }

    initGrid();
  
// Attach button logic using JS only (no default button interaction)
document.getElementById('restartBtn').addEventListener('pointerdown', (e) => {
  e.preventDefault();
  restartGame();
});

document.getElementById('forceWinBtn').addEventListener('pointerdown', (e) => {
  e.preventDefault();
  forceWin();
});
</script>

</body>
</html>
