
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pattern Puzzle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      background: #111;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Level: <span id="level">1</span> | High: <span id="high">1</span></h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div class="controls">
    <button id="togglePattern">Toggle Pattern</button>
    <button id="restartBtn">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const size = 3;
    let tileSize = canvas.width / size;
    let pattern = [];
    let grid = [];
    let showPattern = false;
    let level = 1;
    let high = localStorage.getItem("highLevel") || 1;

    document.getElementById("level").textContent = level;
    document.getElementById("high").textContent = high;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const idx = y * size + x;
          ctx.fillStyle = grid[idx] ? "#0f0" : "#333";
          if (showPattern && pattern.includes(idx)) ctx.fillStyle = "#f80";
          ctx.fillRect(x * tileSize + 2, y * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    function generatePattern() {
      const count = Math.min(level + 1, size * size - 1);
      const newPattern = new Set();
      while (newPattern.size < count) {
        newPattern.add(Math.floor(Math.random() * size * size));
      }
      return [...newPattern];
    }

    function resetGrid() {
      grid = Array(size * size).fill(false);
    }

    function checkWin() {
      return pattern.every(i => grid[i]) && grid.filter((v, i) => !pattern.includes(i)).every(v => !v);
    }

    function nextLevel() {
      level++;
      if (level > high) {
        high = level;
        localStorage.setItem("highLevel", high);
        document.getElementById("high").textContent = high;
      }
      pattern = generatePattern();
      resetGrid();
      showPattern = true;
      document.getElementById("level").textContent = level;
      drawGrid();
      setTimeout(() => {
        showPattern = false;
        drawGrid();
      }, 1000);
    }

    function restartGame() {
      level = 1;
      pattern = generatePattern();
      resetGrid();
      showPattern = true;
      document.getElementById("level").textContent = level;
      drawGrid();
      setTimeout(() => {
        showPattern = false;
        drawGrid();
      }, 1000);
    }

    canvas.addEventListener("click", e => {
      if (showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const idx = y * size + x;
      grid[idx] = !grid[idx];
      drawGrid();
      if (checkWin()) {
        setTimeout(nextLevel, 500);
      }
    });

    document.getElementById("togglePattern").addEventListener("click", () => {
      showPattern = !showPattern;
      drawGrid();
    });

    document.getElementById("restartBtn").addEventListener("click", restartGame);

    // Initialize
    restartGame();
  </script>
</body>
</html>
