
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Puzzle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: #0f0;
    }
    canvas {
      background: #000;
      margin-top: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #222;
      color: #0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="status">Ready</h2>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div class="button-container">
    <button id="restartBtn">Restart</button>
    <button id="togglePatternBtn">Toggle Pattern</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restartBtn");
    const togglePatternBtn = document.getElementById("togglePatternBtn");

    const gridSize = 3;
    let tileSize = canvas.width / gridSize;
    let pattern = [];
    let selected = [];
    let level = 1;
    let showingPattern = false;

    function generatePattern(level) {
      const maxTiles = Math.min(gridSize * gridSize - 1, level + 1);
      let newPattern = new Set();
      while (newPattern.size < maxTiles) {
        newPattern.add(Math.floor(Math.random() * gridSize * gridSize));
      }
      return Array.from(newPattern);
    }

    function resetGame() {
      selected = [];
      pattern = generatePattern(level);
      drawGrid();
      status.textContent = "Level " + level;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const index = i * gridSize + j;
          ctx.fillStyle = selected.includes(index) ? "#0f0" : "#333";
          ctx.fillRect(j * tileSize, i * tileSize, tileSize - 2, tileSize - 2);
        }
      }
    }

    function showPatternTemporarily() {
      showingPattern = true;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const index = i * gridSize + j;
          ctx.fillStyle = pattern.includes(index) ? "#0ff" : "#333";
          ctx.fillRect(j * tileSize, i * tileSize, tileSize - 2, tileSize - 2);
        }
      }
      setTimeout(() => {
        showingPattern = false;
        drawGrid();
      }, 1000);
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const i = Math.floor(y / tileSize);
      const j = Math.floor(x / tileSize);
      const index = i * gridSize + j;
      if (!selected.includes(index)) {
        selected.push(index);
        drawGrid();
        checkWin();
      }
    });

    function checkWin() {
      if (selected.length !== pattern.length) return;
      if (selected.sort().toString() === pattern.sort().toString()) {
        status.textContent = "You Win!";
        level++;
        setTimeout(() => {
          selected = [];
          pattern = generatePattern(level);
          drawGrid();
          status.textContent = "Level " + level;
        }, 1000);
      }
    }

    restartBtn.addEventListener("click", () => {
      level = 1;
      resetGame();
    });

    togglePatternBtn.addEventListener("click", () => {
      showPatternTemporarily();
    });

    resetGame();
  </script>
</body>
</html>
