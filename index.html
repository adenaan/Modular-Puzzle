
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Game</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 10px;
      background: #111;
      color: #fff;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    .tile {
      width: 100%;
      padding-top: 100%;
      background: #444;
      border: 2px solid #666;
      position: relative;
    }

    .tile.active {
      background: #0f0;
    }

    .tile::after {
      content: '';
      display: block;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .controls {
      margin: 20px 0;
    }

    .btn {
      background: #222;
      color: #fff;
      border: 1px solid #555;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .win-message {
      font-size: 24px;
      margin-top: 20px;
      color: #0f0;
    }

    #debugInfo {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }

    #logBox {
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #0f0;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Puzzle Game</h1>
  <div class="grid" id="grid"></div>

  <div class="controls">
    <button class="btn" id="restartBtn">Restart</button>
    <button class="btn" id="forceWinBtn">Force Win</button>
  </div>

  <div id="debugInfo"></div>
  <div id="logBox"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.getElementById('grid');
      const restartBtn = document.getElementById('restartBtn');
      const forceWinBtn = document.getElementById('forceWinBtn');
      const debugInfo = document.getElementById('debugInfo');
      const logBox = document.getElementById('logBox');

      function log(message) {
        const line = document.createElement('div');
        line.textContent = message;
        logBox.appendChild(line);
      }

      let tiles = [];

      function initGrid() {
        grid.innerHTML = '';
        document.getElementById('winMessage')?.remove();
        tiles = [];
        for (let i = 0; i < 9; i++) {
          const tile = document.createElement('div');
          tile.className = 'tile';
          tile.dataset.index = i;
          tile.addEventListener('click', () => toggleTile(i));
          tile.addEventListener('touchstart', () => toggleTile(i));
          grid.appendChild(tile);
          tiles.push(tile);
        }
        updateDebug();
        log("Grid initialized.");
      }

      function toggleTile(index) {
        const toggle = (i) => {
          if (i >= 0 && i < 9) {
            tiles[i].classList.toggle('active');
          }
        };
        toggle(index);
        if (index % 3 !== 0) toggle(index - 1);
        if (index % 3 !== 2) toggle(index + 1);
        if (index - 3 >= 0) toggle(index - 3);
        if (index + 3 < 9) toggle(index + 3);

        updateDebug();
        checkWin();
      }

      function checkWin() {
        if (tiles.every(tile => tile.classList.contains('active'))) {
          if (!document.getElementById('winMessage')) {
            const msg = document.createElement('div');
            msg.id = 'winMessage';
            msg.className = 'win-message';
            msg.innerText = 'You win!';
            document.body.appendChild(msg);
            log("Win condition met.");
          }
        }
      }

      function updateDebug() {
        const activeCount = tiles.filter(tile => tile.classList.contains('active')).length;
        debugInfo.innerText = `Active Tiles: ${activeCount}/9\nTile States: ${tiles.map((t, i) => t.classList.contains('active') ? \`[\${i}]\` : '').filter(Boolean).join(' ')}`;
      }

      const setButtonHandler = (btn, handler, label) => {
        if (!btn) {
          log(`[ERROR] ${label} button not found!`);
          return;
        }
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          log(`${label} clicked`);
          handler();
        });
        btn.addEventListener('touchstart', (e) => {
          e.preventDefault();
          log(`${label} touched`);
          handler();
        });
        log(`${label} button bound.`);
      };

      setButtonHandler(restartBtn, () => initGrid(), "Restart");
      setButtonHandler(forceWinBtn, () => {
        tiles.forEach(tile => tile.classList.add('active'));
        updateDebug();
        checkWin();
      }, "Force Win");

      initGrid();
      log("JS loaded and initialized.");
    });
  </script>
</body>
</html>
