
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pattern Puzzle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    canvas {
      background: #222;
      margin-top: 10px;
    }
    .btn-container {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #info {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h2 id="status">Ready</h2>
  <div class="btn-container">
    <button id="toggleBtn">Toggle Pattern</button>
    <button id="undoBtn">Undo</button>
  </div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="info">Level: <span id="level">1</span> | Score: <span id="score">0</span></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelEl = document.getElementById("level");
    const scoreEl = document.getElementById("score");
    const status = document.getElementById("status");
    const toggleBtn = document.getElementById("toggleBtn");
    const undoBtn = document.getElementById("undoBtn");

    const size = 3;
    const padding = 5;
    let level = 1, score = 0, tileSize, pattern = [], grid = [], showingPattern = false;
    let lastMoves = [];

    function initGrid() {
      tileSize = (canvas.width - padding * (size + 1)) / size;
      grid = [];
      for (let y = 0; y < size; y++) {
        const row = [];
        for (let x = 0; x < size; x++) {
          row.push({ on: false });
        }
        grid.push(row);
      }
    }

    function generatePattern() {
      pattern = [];
      const total = Math.min(level + 1, size * size);
      const used = new Set();
      while (pattern.length < total) {
        const idx = Math.floor(Math.random() * size * size);
        if (!used.has(idx)) {
          used.add(idx);
          pattern.push([Math.floor(idx / size), idx % size]);
        }
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const tile = grid[y][x];
          ctx.fillStyle = tile.on ? "#0f0" : "#333";
          ctx.fillRect(
            x * (tileSize + padding) + padding,
            y * (tileSize + padding) + padding,
            tileSize,
            tileSize
          );
        }
      }
    }

    function showPattern() {
      showingPattern = true;
      for (const [y, x] of pattern) grid[y][x].on = true;
      drawGrid();
      setTimeout(() => {
        for (const [y, x] of pattern) grid[y][x].on = false;
        drawGrid();
        showingPattern = false;
      }, 1000);
    }

    function checkWin() {
      for (const [y, x] of pattern) {
        if (!grid[y][x].on) return false;
      }
      return true;
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const xClick = e.clientX - rect.left;
      const yClick = e.clientY - rect.top;
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const left = x * (tileSize + padding) + padding;
          const top = y * (tileSize + padding) + padding;
          if (
            xClick > left &&
            xClick < left + tileSize &&
            yClick > top &&
            yClick < top + tileSize
          ) {
            grid[y][x].on = !grid[y][x].on;
            lastMoves.push([y, x]);
            drawGrid();
            if (checkWin()) {
              status.textContent = "You Win!";
              score += 10 * level;
              level++;
              updateInfo();
              setTimeout(startLevel, 1000);
            }
          }
        }
      }
    });

    toggleBtn.addEventListener("click", () => {
      if (!showingPattern) showPattern();
    });

    undoBtn.addEventListener("click", () => {
      const last = lastMoves.pop();
      if (last) {
        const [y, x] = last;
        grid[y][x].on = !grid[y][x].on;
        drawGrid();
      }
    });

    function updateInfo() {
      levelEl.textContent = level;
      scoreEl.textContent = score;
    }

    function startLevel() {
      initGrid();
      generatePattern();
      drawGrid();
      lastMoves = [];
      status.textContent = "Ready";
    }

    // Initialize the game
    startLevel();
    updateInfo();
  </script>
</body>
</html>
