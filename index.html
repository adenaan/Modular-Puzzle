
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #0f0; display: flex; flex-direction: column; align-items: center; }
    canvas { background: #111; margin-top: 10px; touch-action: manipulation; }
    .button-container { display: flex; gap: 10px; margin: 10px; flex-wrap: wrap; justify-content: center; }
    button { font-size: 16px; padding: 8px 12px; }
    #log { color: #0f0; font-size: 14px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="level">Level: 1</div>
  <div id="score">Score: 0</div>
  <div class="button-container">
    <button id="togglePattern">Toggle Pattern</button>
  </div>
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div id="log"></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelLabel = document.getElementById("level");
    const scoreLabel = document.getElementById("score");
    const toggleBtn = document.getElementById("togglePattern");
    const log = document.getElementById("log");

    const gridSize = 4;
    const tileSize = canvas.width / gridSize;
    let level = 1;
    let score = 0;
    let showingPattern = false;
    let targetPattern = [];
    let currentPattern = Array(gridSize * gridSize).fill(false);

    function logMsg(msg) {
      log.textContent = msg;
    }

    function getRandomPattern(level) {
      const maxTiles = Math.min(gridSize * gridSize - 1, 3 + level);
      const pattern = Array(gridSize * gridSize).fill(false);
      const indices = [];
      while (indices.length < maxTiles) {
        const idx = Math.floor(Math.random() * pattern.length);
        if (!indices.includes(idx)) indices.push(idx);
      }
      indices.forEach(i => pattern[i] = true);
      return pattern;
    }

    function drawGrid(pattern) {
      for (let i = 0; i < gridSize * gridSize; i++) {
        const x = (i % gridSize) * tileSize;
        const y = Math.floor(i / gridSize) * tileSize;
        ctx.fillStyle = pattern[i] ? "#0f0" : "#333";
        ctx.fillRect(x + 2, y + 2, tileSize - 4, tileSize - 4);
      }
    }

    function resetLevel() {
      currentPattern = Array(gridSize * gridSize).fill(false);
      targetPattern = getRandomPattern(level);
      drawGrid(currentPattern);
    }

    function checkWin() {
      for (let i = 0; i < targetPattern.length; i++) {
        if (targetPattern[i] !== currentPattern[i]) return false;
      }
      return true;
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.floor(x / tileSize);
      const row = Math.floor(y / tileSize);
      const index = row * gridSize + col;
      currentPattern[index] = !currentPattern[index];
      drawGrid(currentPattern);

      if (checkWin()) {
        score += 10 * level;
        level++;
        levelLabel.textContent = "Level: " + level;
        scoreLabel.textContent = "Score: " + score;
        logMsg("Correct! Advancing to next level...");
        setTimeout(() => {
          resetLevel();
        }, 1000);
      }
    });

    toggleBtn.addEventListener("click", () => {
      showingPattern = !showingPattern;
      drawGrid(showingPattern ? targetPattern : currentPattern);
    });

    resetLevel();
  </script>
</body>
</html>
