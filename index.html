
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Memory Puzzle</h1>
  <div id="controls">
    <button id="restartBtn">Restart</button>
    <button id="toggleBtn">Toggle Pattern</button>
  </div>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <div id="info">
    <p>Level: <span id="level">1</span></p>
    <p>Score: <span id="score">0</span></p>
    <p>High Level: <span id="highLevel">1</span></p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const levelLabel = document.getElementById("level");
    const scoreLabel = document.getElementById("score");
    const highLevelLabel = document.getElementById("highLevel");
    const restartBtn = document.getElementById("restartBtn");
    const toggleBtn = document.getElementById("toggleBtn");

    const gridSize = 4;
    const tileSize = 60;
    const tileGap = 10;
    const offsetX = (canvas.width - (gridSize * tileSize + (gridSize - 1) * tileGap)) / 2;
    const offsetY = 100;
    let level = 1;
    let score = 0;
    let highLevel = parseInt(localStorage.getItem("highLevel") || "1");

    let pattern = [];
    let userPattern = [];
    let showingPattern = false;
    let grid = [];

    function getRandomPattern() {
      const newPattern = [];
      const totalTiles = Math.min(6, 2 + Math.floor(level / 2));
      const used = new Set();
      while (newPattern.length < totalTiles) {
        const idx = Math.floor(Math.random() * (gridSize * gridSize));
        if (!used.has(idx)) {
          newPattern.push(idx);
          used.add(idx);
        }
      }
      return newPattern;
    }

    function generateGrid() {
      grid = [];
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          grid.push({ x, y, active: false, glowing: false });
        }
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < grid.length; i++) {
        const tile = grid[i];
        const x = offsetX + tile.x * (tileSize + tileGap);
        const y = offsetY + tile.y * (tileSize + tileGap);
        ctx.fillStyle = tile.active ? "#0f0" : tile.glowing ? "#ff0" : "#555";
        ctx.fillRect(x, y, tileSize, tileSize);
      }
    }

    function showPattern() {
      pattern.forEach(i => grid[i].glowing = true);
      drawGrid();
      showingPattern = true;
      setTimeout(() => {
        grid.forEach(t => t.glowing = false);
        drawGrid();
        showingPattern = false;
      }, 1000 + level * 100);
    }

    function checkWin() {
      if (userPattern.length !== pattern.length) return false;
      for (let i = 0; i < pattern.length; i++) {
        if (!userPattern.includes(pattern[i])) return false;
      }
      return true;
    }

    function handleClick(mx, my) {
      if (showingPattern) return;
      for (let i = 0; i < grid.length; i++) {
        const tile = grid[i];
        const x = offsetX + tile.x * (tileSize + tileGap);
        const y = offsetY + tile.y * (tileSize + tileGap);
        if (mx >= x && mx <= x + tileSize && my >= y && my <= y + tileSize) {
          tile.active = !tile.active;
          if (tile.active) userPattern.push(i);
          else userPattern = userPattern.filter(val => val !== i);
          drawGrid();
          if (checkWin()) {
            score += 10;
            level++;
            highLevel = Math.max(highLevel, level);
            localStorage.setItem("highLevel", highLevel);
            updateLabels();
            startLevel();
          }
        }
      }
    }

    function updateLabels() {
      levelLabel.textContent = level;
      scoreLabel.textContent = score;
      highLevelLabel.textContent = highLevel;
    }

    function startLevel() {
      generateGrid();
      pattern = getRandomPattern();
      userPattern = [];
      drawGrid();
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      handleClick(mx, my);
    });

    toggleBtn.onclick = () => {
      if (!showingPattern) showPattern();
    };

    restartBtn.onclick = () => {
      level = 1;
      score = 0;
      updateLabels();
      startLevel();
    };

    updateLabels();
    startLevel();
  </script>
</body>
</html>
