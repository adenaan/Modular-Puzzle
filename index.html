
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Puzzle Grid</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #111;
      touch-action: manipulation;
    }
  </style>
</head>

<body>
  <button id="toggleBtn" style="
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    padding: 12px 20px;
    font-size: 16px;
    background: #444;
    color: white;
    border: none;
    border-radius: 10px;
  ">Toggle Pattern</button>

  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 4;
    const tileSize = 70;
    let grid = [];
    let movesLeft = 10;
    let win = false;

let showingPattern = false;
const targetPattern = [
  [true, false, true, false],
  [false, true, false, true],
  [true, false, true, false],
  [false, true, false, true]
];


    function createGrid() {
      grid = [];
      for (let r = 0; r < gridSize; r++) {
        let row = [];
        for (let c = 0; c < gridSize; c++) {
          row.push(false);
        }
        grid.push(row);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          ctx.fillStyle = grid[r][c] ? "#0f0" : "#333";
          ctx.fillRect(c * tileSize + 10, r * tileSize + 10, tileSize - 4, tileSize - 4);
        }
      }

      if (win) {
        ctx.fillStyle = "#0f0";
        ctx.font = "24px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("You Win!", canvas.width / 2, 35);
      } else {
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Moves left: " + movesLeft, canvas.width / 2, 35);

  // Draw Toggle Pattern button
  ctx.fillStyle = "#444";
  ctx.fillRect(canvas.width / 2 - 70, canvas.height - 70, 140, 50);
  ctx.fillStyle = "#fff";
  ctx.font = "14px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("Toggle Pattern", canvas.width / 2, canvas.height - 40);

      }
    }

    function checkWin() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (!grid[r][c]) return false;
        }
      }
      return true;
    }

    canvas.addEventListener("click", function(e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const c = Math.floor((x - 10) / tileSize);
      const r = Math.floor((y - 10) / tileSize);
      if (r >= 0 && r < gridSize && c >= 0 && c < gridSize && movesLeft > 0 && !win) {
        grid[r][c] = !grid[r][c];
        movesLeft--;
        if (checkWin()) win = true;
        draw();
      }
    });

    window.onload = () => {
      createGrid();
      draw();
    };
  
  document.getElementById("toggleBtn").addEventListener("touchend", () => {
    if (!win && movesLeft > 0) {
      showingPattern = !showingPattern;
      if (showingPattern) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let r = 0; r < gridSize; r++) {
          for (let c = 0; c < gridSize; c++) {
            ctx.fillStyle = targetPattern[r][c] ? "#f90" : "#222";
            ctx.fillRect(c * tileSize + 10, r * tileSize + 10, tileSize - 4, tileSize - 4);
          }
        }
        ctx.fillStyle = "#f90";
        ctx.font = "18px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("Target Pattern", canvas.width / 2, 35);
      } else {
        draw();
      }
    }
  });
</script>

</body>
</html>
