
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Puzzle Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
      touch-action: manipulation;
    }
    #ui {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 2;
    }
    .game-btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <button id="toggleBtn" class="game-btn">Toggle Pattern</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const gridSize = 4;
    const tileSize = Math.min(width, height * 0.7) / gridSize;
    const offsetX = (width - tileSize * gridSize) / 2;
    const offsetY = (height - tileSize * gridSize) / 2 + 40;

    let currentLevel = 1;
    let grid = [];
    let targetPattern = [];

    function generatePattern() {
      targetPattern = [];
      for (let i = 0; i < gridSize; i++) {
        let row = [];
        for (let j = 0; j < gridSize; j++) {
          row.push(Math.random() < 0.4 ? 1 : 0);
        }
        targetPattern.push(row);
      }
    }

    function resetGrid() {
      grid = [];
      for (let i = 0; i < gridSize; i++) {
        grid[i] = [];
        for (let j = 0; j < gridSize; j++) {
          grid[i][j] = 0;
        }
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw level
      ctx.fillStyle = "#0f0";
      ctx.font = "20px sans-serif";
      ctx.textAlign = "center";
      ctx.fillText("Level " + currentLevel, canvas.width / 2, offsetY - 20);

      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const x = offsetX + j * tileSize;
          const y = offsetY + i * tileSize;
          ctx.fillStyle = grid[i][j] ? "#0f0" : "#333";
          ctx.fillRect(x, y, tileSize - 2, tileSize - 2);
        }
      }
    }

    function toggleTile(i, j) {
      if (i >= 0 && i < gridSize && j >= 0 && j < gridSize) {
        grid[i][j] = grid[i][j] ? 0 : 1;
      }
    }

    function checkWin() {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          if (grid[i][j] !== targetPattern[i][j]) {
            return false;
          }
        }
      }
      return true;
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const tileX = offsetX + j * tileSize;
          const tileY = offsetY + i * tileSize;
          if (x > tileX && x < tileX + tileSize && y > tileY && y < tileY + tileSize) {
            toggleTile(i, j);
            drawGrid();
            if (checkWin()) {
              currentLevel++;
              resetGrid();
              generatePattern();
              drawGrid();
            }
          }
        }
      }
    });

    document.getElementById("toggleBtn").addEventListener("click", () => {
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          grid[i][j] = targetPattern[i][j];
        }
      }
      drawGrid();
    });

    resetGrid();
    generatePattern();
    drawGrid();
  </script>
</body>
</html>
