
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Mobile Puzzle Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #level {
      margin: 10px;
      font-size: 1.2em;
    }
    #gameCanvas {
      background: #111;
      touch-action: none;
    }
    #buttons {
      display: flex;
      gap: 10px;
      margin: 10px;
    }
    button {
      font-size: 1em;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div id="level">Level: 1</div>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="buttons">
    <button id="togglePattern">Toggle Pattern</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const toggleBtn = document.getElementById("togglePattern");
    const levelDisplay = document.getElementById("level");

    const gridSize = 3;
    const tileSize = canvas.width / gridSize;
    let level = 1;
    let movesLeft = 10;

    let showPattern = false;
    let currentTiles = [];
    let targetPattern = [];

    function resetGrid() {
      currentTiles = Array(gridSize * gridSize).fill(false);
    }

    function generatePattern() {
      targetPattern = Array(gridSize * gridSize).fill(false);
      for (let i = 0; i < level + 2; i++) {
        let index = Math.floor(Math.random() * targetPattern.length);
        targetPattern[index] = true;
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < gridSize; i++) {
        for (let j = 0; j < gridSize; j++) {
          const index = i * gridSize + j;
          const x = j * tileSize;
          const y = i * tileSize;

          if (showPattern && targetPattern[index]) {
            ctx.fillStyle = "yellow";
          } else if (currentTiles[index]) {
            ctx.fillStyle = "green";
          } else {
            ctx.fillStyle = "#333";
          }
          ctx.fillRect(x + 2, y + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    function checkWin() {
      return currentTiles.every((val, idx) => val === targetPattern[idx]);
    }

    canvas.addEventListener("click", (e) => {
      if (showPattern) return; // prevent interaction during pattern reveal
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const row = Math.floor(y / tileSize);
      const col = Math.floor(x / tileSize);
      const index = row * gridSize + col;
      currentTiles[index] = !currentTiles[index];
      drawGrid();

      if (checkWin()) {
        setTimeout(() => {
          level++;
          levelDisplay.textContent = "Level: " + level;
          startLevel();
        }, 300);
      }
    });

    toggleBtn.addEventListener("click", () => {
      showPattern = !showPattern;
      drawGrid();
    });

    function startLevel() {
      resetGrid();
      generatePattern();
      showPattern = false;
      drawGrid();
    }

    startLevel();
  </script>
</body>
</html>
