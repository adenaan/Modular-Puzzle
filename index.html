
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Puzzle Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: 10px auto;
      background: #111;
    }
    .button-bar {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2 id="levelLabel">Level: 1</h2>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div class="button-bar">
    <button id="togglePatternBtn">Toggle Pattern</button>
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const size = 3;
    const tileSize = canvas.width / size;
    let level = 1;
    let pattern = [];
    let selected = [];
    let showPattern = false;

    const levelLabel = document.getElementById("levelLabel");
    const restartBtn = document.getElementById("restartBtn");
    const togglePatternBtn = document.getElementById("togglePatternBtn");

    function generatePattern(level) {
      const totalTiles = size * size;
      const maxTiles = Math.min(level + 1, totalTiles - 1);
      const indices = [];
      while (indices.length < maxTiles) {
        const rand = Math.floor(Math.random() * totalTiles);
        if (!indices.includes(rand)) indices.push(rand);
      }
      return indices;
    }

    function resetGame(newLevel = 1) {
      level = newLevel;
      selected = [];
      pattern = generatePattern(level);
      levelLabel.textContent = "Level: " + level;
      render();
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const index = y * size + x;
          const isInPattern = pattern.includes(index);
          const isSelected = selected.includes(index);
          ctx.fillStyle = showPattern
            ? isInPattern ? "#0f0" : "#111"
            : isSelected ? "#0f0" : "#444";
          ctx.fillRect(x * tileSize + 2, y * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      if (showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const index = y * size + x;
      if (!selected.includes(index)) selected.push(index);
      else selected = selected.filter(i => i !== index);
      checkWin();
      render();
    });

    function checkWin() {
      if (selected.length !== pattern.length) return;
      if (selected.every(i => pattern.includes(i))) {
        level++;
        selected = [];
        pattern = generatePattern(level);
        levelLabel.textContent = "Level: " + level;
        setTimeout(() => render(), 300);
      }
    }

    restartBtn.onclick = () => resetGame(level);
    togglePatternBtn.onclick = () => {
      showPattern = !showPattern;
      render();
    };

    resetGame();
  </script>
</body>
</html>
