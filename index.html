
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Pattern Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      margin: 0.5em;
    }
    #gameCanvas {
      background: #222;
      touch-action: manipulation;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1 id="levelLabel">Level 1</h1>
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div id="controls">
    <button id="togglePattern">Toggle Pattern</button>
    <button id="restartBtn">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const toggleBtn = document.getElementById('togglePattern');
    const restartBtn = document.getElementById('restartBtn');
    const levelLabel = document.getElementById('levelLabel');

    const gridSize = 4;
    const tileSize = canvas.width / gridSize;
    let level = 1;
    let pattern = [];
    let selected = [];
    let showPattern = false;
    let allowClick = true;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const index = y * gridSize + x;
          ctx.fillStyle = '#444';
          if (showPattern && pattern.includes(index)) {
            ctx.fillStyle = '#2ecc71';
          } else if (selected.includes(index)) {
            ctx.fillStyle = pattern.includes(index) ? '#2ecc71' : '#e74c3c';
          }
          ctx.fillRect(x * tileSize, y * tileSize, tileSize - 2, tileSize - 2);
        }
      }
    }

    function generatePattern() {
      const total = gridSize * gridSize;
      const count = Math.min(6, 2 + Math.floor(level / 2));
      pattern = [];
      const available = Array.from({length: total}, (_, i) => i);
      for (let i = 0; i < count; i++) {
        const idx = Math.floor(Math.random() * available.length);
        pattern.push(available[idx]);
        available.splice(idx, 1);
      }
    }

    canvas.addEventListener('click', e => {
      if (!allowClick || showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const index = y * gridSize + x;
      if (!selected.includes(index)) {
        selected.push(index);
        if (!pattern.includes(index)) {
          alert("Incorrect! Restarting from Level 1");
          level = 1;
          levelLabel.textContent = "Level 1";
          startLevel();
        } else if (selected.length === pattern.length && selected.every(i => pattern.includes(i))) {
          level++;
          levelLabel.textContent = "Level " + level;
          setTimeout(() => startLevel(), 1000);
        }
      }
      drawGrid();
    });

    toggleBtn.onclick = () => {
      showPattern = !showPattern;
      drawGrid();
    };

    restartBtn.onclick = () => {
      level = 1;
      levelLabel.textContent = "Level 1";
      startLevel();
    };

    function startLevel() {
      selected = [];
      generatePattern();
      drawGrid();
    }

    startLevel();
  </script>
</body>
</html>
