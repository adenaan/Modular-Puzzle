
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8" />
  <title>Pattern Puzzle</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    canvas {
      background: #222;
      margin-top: 10px;
    }
    #ui {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Level: <span id="level">1</span> | Score: <span id="score">0</span></h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="ui">
    <button id="togglePattern">Toggle Pattern</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const toggleBtn = document.getElementById("togglePattern");
    const levelEl = document.getElementById("level");
    const scoreEl = document.getElementById("score");

    const gridSize = 3;
    const tileSize = canvas.width / gridSize;
    let pattern = [];
    let selected = [];
    let showingPattern = false;
    let level = 1;
    let score = 0;

    function generatePattern() {
      pattern = [];
      const count = Math.min(level + 2, gridSize * gridSize);
      while (pattern.length < count) {
        const r = Math.floor(Math.random() * gridSize);
        const c = Math.floor(Math.random() * gridSize);
        const key = r + "," + c;
        if (!pattern.includes(key)) pattern.push(key);
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          const x = c * tileSize;
          const y = r * tileSize;
          const key = r + "," + c;
          if (showingPattern && pattern.includes(key)) {
            ctx.fillStyle = "lime";
          } else if (selected.includes(key)) {
            ctx.fillStyle = "deepskyblue";
          } else {
            ctx.fillStyle = "#333";
          }
          ctx.fillRect(x + 2, y + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const c = Math.floor(x / tileSize);
      const r = Math.floor(y / tileSize);
      const key = r + "," + c;
      if (!selected.includes(key)) {
        selected.push(key);
        drawGrid();
        checkWin();
      }
    });

    function checkWin() {
      if (pattern.length !== selected.length) return;
      for (let key of pattern) {
        if (!selected.includes(key)) return;
      }
      level++;
      score += 10;
      levelEl.textContent = level;
      scoreEl.textContent = score;
      nextRound();
    }

    function nextRound() {
      selected = [];
      generatePattern();
      drawGrid();
    }

    toggleBtn.addEventListener("click", () => {
      showingPattern = !showingPattern;
      drawGrid();
    });

    // Start game
    generatePattern();
    drawGrid();
  </script>
</body>
</html>
