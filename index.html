
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    canvas {
      background: #111;
      margin-top: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <h2 id="statusLabel">Ready</h2>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div id="controls">
    <button id="togglePattern">Toggle Pattern</button>
    <button id="restartBtn">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const size = 3;
    const tileSize = canvas.width / size;
    let pattern = [];
    let tiles = [];
    let showPattern = false;
    let level = 1;
    let highestLevel = 1;

    document.getElementById("restartBtn").onclick = () => resetGame();
    document.getElementById("togglePattern").onclick = () => {
      showPattern = !showPattern;
      draw();
    };

    canvas.addEventListener("click", (e) => {
      if (showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const row = Math.floor(y / tileSize);
      const col = Math.floor(x / tileSize);
      if (tiles[row][col] !== undefined) {
        tiles[row][col] = !tiles[row][col];
        draw();
        checkWin();
      }
    });

    function resetGame() {
      level = 1;
      highestLevel = Math.max(highestLevel, level);
      setup();
    }

    function setup() {
      tiles = Array.from({ length: size }, () => Array(size).fill(false));
      generateRandomPattern();
      showPattern = true;
      draw();
    }

    function generateRandomPattern() {
      const totalTiles = size * size;
      const indices = Array.from({ length: totalTiles }, (_, i) => i);
      for (let i = totalTiles - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      const patternSize = Math.min(level + 2, totalTiles);
      pattern = indices.slice(0, patternSize).map(i => [Math.floor(i / size), i % size]);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const isInPattern = pattern.some(p => p[0] === row && p[1] === col);
          const isActive = tiles[row][col];
          ctx.fillStyle = showPattern
            ? isInPattern ? "#0f0" : "#333"
            : isActive ? "#0f0" : "#222";
          ctx.fillRect(col * tileSize, row * tileSize, tileSize - 2, tileSize - 2);
        }
      }
    }

    function checkWin() {
      if (pattern.every(([r, c]) => tiles[r][c]) &&
          pattern.length === tiles.flat().filter(Boolean).length) {
        level++;
        highestLevel = Math.max(highestLevel, level);
        document.getElementById("statusLabel").textContent = `Level ${level} (High: ${highestLevel})`;
        setup();
      }
    }

    setup();
  </script>
</body>
</html>
