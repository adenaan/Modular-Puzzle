
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
      touch-action: manipulation;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #444;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    #debug {
      background: green;
      color: white;
      font-size: 14px;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 id="levelLabel">Level: 1</h2>
  <div class="controls">
    <button id="restartBtn">Restart</button>
    <button id="toggleBtn">Toggle Pattern</button>
  </div>
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div id="debug">Ready</div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restartBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const debug = document.getElementById('debug');
    const levelLabel = document.getElementById('levelLabel');

    let gridSize = 4;
    let tileSize = canvas.width / gridSize;
    let currentPattern = [];
    let playerPattern = [];
    let showPattern = false;
    let level = 1;

    function log(msg) {
      debug.textContent = msg;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const index = y * gridSize + x;
          const active = showPattern ? currentPattern.includes(index) : playerPattern.includes(index);
          ctx.fillStyle = active ? '#0f0' : '#333';
          ctx.fillRect(x * tileSize + 2, y * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    function generatePattern(level) {
      const numTiles = Math.min(level + 2, gridSize * gridSize - 1);
      const indices = [];
      while (indices.length < numTiles) {
        const idx = Math.floor(Math.random() * gridSize * gridSize);
        if (!indices.includes(idx)) indices.push(idx);
      }
      return indices;
    }

    function resetGame() {
      currentPattern = generatePattern(level);
      playerPattern = [];
      showPattern = false;
      levelLabel.textContent = 'Level: ' + level;
      drawGrid();
      log('Ready');
    }

    canvas.addEventListener('click', e => {
      if (showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const index = y * gridSize + x;
      if (!playerPattern.includes(index)) {
        playerPattern.push(index);
        drawGrid();
        checkWin();
      }
    });

    function checkWin() {
      if (playerPattern.length !== currentPattern.length) return;
      const sortedPlayer = [...playerPattern].sort();
      const sortedPattern = [...currentPattern].sort();
      const match = sortedPlayer.every((v, i) => v === sortedPattern[i]);
      if (match) {
        log('You win!');
        level++;
        setTimeout(resetGame, 1000);
      } else {
        log('Try again');
      }
    }

    toggleBtn.addEventListener('click', () => {
      showPattern = !showPattern;
      drawGrid();
    });

    restartBtn.addEventListener('click', () => {
      level = 1;
      resetGame();
    });

    resetGame();
  </script>
</body>
</html>
