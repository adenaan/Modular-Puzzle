
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toggle Puzzle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }
    #game {
      display: block;
      background: #111;
    }
    #toggleBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 12px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <button id="toggleBtn">Toggle Pattern</button>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let gridSize = 5;
    let tileSize = 60;
    let grid = [];
    let targetPattern = [];
    let showingPattern = false;
    let win = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    function initGrid() {
      grid = [];
      targetPattern = [];
      for (let r = 0; r < gridSize; r++) {
        grid[r] = [];
        targetPattern[r] = [];
        for (let c = 0; c < gridSize; c++) {
          grid[r][c] = false;
          targetPattern[r][c] = Math.random() < 0.5;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let startX = (canvas.width - gridSize * tileSize) / 2;
      let startY = (canvas.height - gridSize * tileSize) / 2;

      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          let color = showingPattern
            ? (targetPattern[r][c] ? "#f90" : "#222")
            : (grid[r][c] ? "#0f0" : "#333");
          ctx.fillStyle = color;
          ctx.fillRect(startX + c * tileSize + 2, startY + r * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }

      if (win) {
        ctx.fillStyle = "#0f0";
        ctx.font = "24px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText("You Win!", canvas.width / 2, startY - 20);
      }
    }

    function getTileAt(x, y) {
      let startX = (canvas.width - gridSize * tileSize) / 2;
      let startY = (canvas.height - gridSize * tileSize) / 2;
      let col = Math.floor((x - startX) / tileSize);
      let row = Math.floor((y - startY) / tileSize);
      if (row >= 0 && row < gridSize && col >= 0 && col < gridSize) {
        return { row, col };
      }
      return null;
    }

    function toggleTile(row, col) {
      if (win) return;
      grid[row][col] = !grid[row][col];
      if (checkWin()) {
        win = true;
      }
      draw();
    }

    function checkWin() {
      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          if (grid[r][c] !== targetPattern[r][c]) return false;
        }
      }
      return true;
    }

    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      const tile = getTileAt(x, y);
      if (tile) toggleTile(tile.row, tile.col);
    });

    document.getElementById("toggleBtn").addEventListener("touchend", () => {
      showingPattern = !showingPattern;
      draw();
    });

    window.addEventListener("resize", resizeCanvas);

    window.onload = () => {
      resizeCanvas();
      initGrid();
      draw();
    };
  </script>
</body>
</html>
