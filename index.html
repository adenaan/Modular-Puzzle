
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      user-select: none;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #222;
    }
    .button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .label {
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="label" id="levelLabel">Level: 1</div>
  <div class="label" id="highLabel">Highest Level: 1</div>
  <canvas id="gameCanvas" width="300" height="300"></canvas><br>
  <button class="button" id="restartBtn">Restart</button>
  <button class="button" id="togglePatternBtn">Toggle Pattern</button>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const toggleBtn = document.getElementById("togglePatternBtn");
    const levelLabel = document.getElementById("levelLabel");
    const highLabel = document.getElementById("highLabel");

    let gridSize = 3;
    let tileSize = canvas.width / gridSize;
    let pattern = [];
    let selected = [];
    let showingPattern = false;
    let level = 1;
    let highestLevel = 1;
    let gameOver = false;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const idx = y * gridSize + x;
          ctx.fillStyle = "#444";
          if (showingPattern && pattern.includes(idx)) {
            ctx.fillStyle = "#0f0";
          } else if (selected.includes(idx)) {
            ctx.fillStyle = pattern.includes(idx) ? "#0f0" : "#f00";
          }
          ctx.fillRect(x * tileSize + 2, y * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    function genPattern() {
      const count = Math.min(5 + level, gridSize * gridSize - 1);
      const newPattern = [];
      const used = new Set();
      while (newPattern.length < count) {
        let idx = Math.floor(Math.random() * (gridSize * gridSize));
        if (!used.has(idx)) {
          newPattern.push(idx);
          used.add(idx);
        }
      }
      return newPattern;
    }

    function nextLevel() {
      level++;
      if (level > highestLevel) highestLevel = level;
      pattern = genPattern();
      selected = [];
      showingPattern = true;
      levelLabel.textContent = "Level: " + level;
      highLabel.textContent = "Highest Level: " + highestLevel;
      drawGrid();
      setTimeout(() => {
        showingPattern = false;
        drawGrid();
      }, 1000);
    }

    function resetGame() {
      level = 1;
      pattern = genPattern();
      selected = [];
      showingPattern = true;
      gameOver = false;
      levelLabel.textContent = "Level: " + level;
      highLabel.textContent = "Highest Level: " + highestLevel;
      drawGrid();
      setTimeout(() => {
        showingPattern = false;
        drawGrid();
      }, 1000);
    }

    canvas.addEventListener("click", (e) => {
      if (gameOver || showingPattern) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const idx = y * gridSize + x;

      if (selected.includes(idx)) return;
      selected.push(idx);

      if (!pattern.includes(idx)) {
        alert("Wrong tile! Restarting...");
        gameOver = true;
        resetGame();
        return;
      }

      if (selected.length === pattern.length && selected.every(i => pattern.includes(i))) {
        setTimeout(() => {
          nextLevel();
        }, 500);
      }

      drawGrid();
    });

    toggleBtn.onclick = () => {
      if (gameOver) return;
      showingPattern = !showingPattern;
      drawGrid();
    };

    restartBtn.onclick = () => {
      resetGame();
    };

    resetGame();
  </script>
</body>
</html>
