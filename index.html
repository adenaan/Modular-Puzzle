
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #111;
      margin-top: 10px;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <h1 id="status">Level: 1</h1>
  <canvas id="gameCanvas" width="320" height="400"></canvas>
  <div class="controls">
    <button id="togglePattern">Toggle Pattern</button>
    <button id="restart">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const size = 4;
    const tileSize = 70;
    const padding = 10;
    let pattern = [];
    let selected = [];
    let showingPattern = false;
    let level = 1;
    let highestLevel = 1;

    function getRandomPattern() {
      let p = [];
      const count = Math.min(3 + level, size * size - 1);
      const used = new Set();
      while (p.length < count) {
        let idx = Math.floor(Math.random() * size * size);
        if (!used.has(idx)) {
          used.add(idx);
          p.push(idx);
        }
      }
      return p;
    }

    function resetGrid() {
      selected = new Array(size * size).fill(false);
      pattern = getRandomPattern();
      showingPattern = false;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < size * size; i++) {
        const row = Math.floor(i / size);
        const col = i % size;
        const x = col * (tileSize + padding) + 20;
        const y = row * (tileSize + padding) + 20;
        ctx.fillStyle = showingPattern && pattern.includes(i)
          ? "lime"
          : selected[i]
          ? "cyan"
          : "#333";
        ctx.fillRect(x, y, tileSize, tileSize);
      }
    }

    function checkWin() {
      for (let i = 0; i < size * size; i++) {
        if (pattern.includes(i) !== selected[i]) return false;
      }
      return true;
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      for (let i = 0; i < size * size; i++) {
        const row = Math.floor(i / size);
        const col = i % size;
        const tx = col * (tileSize + padding) + 20;
        const ty = row * (tileSize + padding) + 20;
        if (
          x > tx &&
          x < tx + tileSize &&
          y > ty &&
          y < ty + tileSize
        ) {
          selected[i] = !selected[i];
          drawGrid();
          if (checkWin()) {
            level++;
            if (level > highestLevel) highestLevel = level;
            document.getElementById("status").textContent = `Level: ${level} | Highest: ${highestLevel}`;
            resetGrid();
            drawGrid();
          }
        }
      }
    });

    document.getElementById("togglePattern").addEventListener("click", () => {
      showingPattern = !showingPattern;
      drawGrid();
      if (showingPattern) {
        setTimeout(() => {
          showingPattern = false;
          drawGrid();
        }, 1000);
      }
    });

    document.getElementById("restart").addEventListener("click", () => {
      level = 1;
      document.getElementById("status").textContent = `Level: ${level} | Highest: ${highestLevel}`;
      resetGrid();
      drawGrid();
    });

    resetGrid();
    drawGrid();
  </script>
</body>
</html>
