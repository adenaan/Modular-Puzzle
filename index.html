
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzzle Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      background-color: black;
      color: white;
    }
    canvas {
      margin-top: 10px;
      background-color: #222;
      display: block;
    }
    .button-bar {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
    }
    .debug-log {
      margin-top: 10px;
      background: #090;
      color: white;
      padding: 5px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1 id="status">Ready</h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div class="button-bar">
    <button id="togglePatternBtn">Toggle Pattern</button>
  </div>
  <div class="debug-log" id="log"></div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const togglePatternBtn = document.getElementById("togglePatternBtn");
    const log = document.getElementById("log");
    const status = document.getElementById("status");

    const rows = 4;
    const cols = 4;
    const tileSize = canvas.width / cols;
    let grid = [];
    let targetPattern = [];
    let showingPattern = false;
    let level = 1;

    function initGrid() {
      grid = Array(rows * cols).fill(false);
      drawGrid();
    }

    function randomPattern() {
      targetPattern = Array(rows * cols).fill(false).map(() => Math.random() < 0.3);
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const idx = i * cols + j;
          ctx.fillStyle = grid[idx] ? "green" : "#555";
          ctx.fillRect(j * tileSize, i * tileSize, tileSize - 2, tileSize - 2);
        }
      }
    }

    function showPattern() {
      showingPattern = true;
      for (let i = 0; i < grid.length; i++) {
        grid[i] = targetPattern[i];
      }
      drawGrid();
      setTimeout(() => {
        grid = Array(rows * cols).fill(false);
        showingPattern = false;
        drawGrid();
      }, 1000);
    }

    function checkWin() {
      if (grid.every((v, i) => v === targetPattern[i])) {
        status.textContent = "You Win!";
        log.textContent = "Level " + level + " Complete!";
        level++;
        setTimeout(() => {
          status.textContent = "Level " + level;
          randomPattern();
          grid = Array(rows * cols).fill(false);
          drawGrid();
        }, 1000);
      }
    }

    function handleClick(x, y) {
      if (showingPattern) return;
      const col = Math.floor(x / tileSize);
      const row = Math.floor(y / tileSize);
      const idx = row * cols + col;
      grid[idx] = !grid[idx];
      drawGrid();
      checkWin();
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      handleClick(x, y);
    });

    togglePatternBtn.addEventListener("click", () => {
      log.textContent = "Showing Pattern";
      showPattern();
    });

    // Init
    randomPattern();
    initGrid();
    status.textContent = "Level " + level;
  </script>
</body>
</html>
