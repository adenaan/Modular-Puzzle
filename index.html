
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Grid Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }
    canvas {
      background: #000;
      display: block;
      margin: 10px auto;
      border: 2px solid #0f0;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }
    button {
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="statusLabel">Level: 1</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="btn-container">
      <button id="toggleBtn">Toggle Pattern</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const statusLabel = document.getElementById("statusLabel");
    const toggleBtn = document.getElementById("toggleBtn");
    const gridSize = 3;
    const tileSize = canvas.width / gridSize;
    let pattern = [];
    let selected = [];
    let showingPattern = false;
    let level = 1;

    function getRandomPattern(size) {
      const maxTiles = Math.min(size + 2, gridSize * gridSize - 1);
      const total = Math.floor(Math.random() * maxTiles) + 1;
      const indices = [];
      while (indices.length < total) {
        const rand = Math.floor(Math.random() * gridSize * gridSize);
        if (!indices.includes(rand)) indices.push(rand);
      }
      return indices;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < gridSize * gridSize; i++) {
        const x = (i % gridSize) * tileSize;
        const y = Math.floor(i / gridSize) * tileSize;
        if (showingPattern && pattern.includes(i)) {
          ctx.fillStyle = "#0f0";
        } else if (selected.includes(i)) {
          ctx.fillStyle = "#0f0";
        } else {
          ctx.fillStyle = "#222";
        }
        ctx.fillRect(x, y, tileSize - 2, tileSize - 2);
      }
    }

    function checkWin() {
      if (pattern.length === selected.length &&
        selected.every(idx => pattern.includes(idx))) {
        level++;
        statusLabel.textContent = "Level: " + level;
        nextLevel();
      }
    }

    function nextLevel() {
      pattern = getRandomPattern(level);
      selected = [];
      showingPattern = true;
      drawGrid();
      setTimeout(() => {
        showingPattern = false;
        drawGrid();
      }, 1000);
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.floor(x / tileSize);
      const row = Math.floor(y / tileSize);
      const index = row * gridSize + col;
      if (!selected.includes(index)) selected.push(index);
      else selected = selected.filter(i => i !== index);
      drawGrid();
      checkWin();
    });

    toggleBtn.addEventListener("click", () => {
      if (showingPattern) return;
      showingPattern = true;
      drawGrid();
      setTimeout(() => {
        showingPattern = false;
        drawGrid();
      }, 1000);
    });

    pattern = getRandomPattern(level);
    drawGrid();
  </script>
</body>
</html>
