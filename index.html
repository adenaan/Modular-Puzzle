
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Tile Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #0f0;
    }
    h1 {
      margin: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
      margin: 20px 0;
    }
    .tile {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .tile.active {
      background: #0f0;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="levelLabel">Level: 1</h1>
  <div id="game"></div>
  <div id="controls">
    <button onclick="showPattern()">Show Pattern</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <script>
    const gridSize = 4;
    const maxTiles = gridSize * gridSize;
    let level = 1;
    let pattern = [];
    let userPattern = [];
    let showingPattern = false;

    const gameContainer = document.getElementById("game");
    const levelLabel = document.getElementById("levelLabel");

    function generatePattern(size) {
      const newPattern = [];
      const indices = Array.from({ length: maxTiles }, (_, i) => i);
      for (let i = 0; i < size; i++) {
        const randIndex = Math.floor(Math.random() * indices.length);
        newPattern.push(indices.splice(randIndex, 1)[0]);
      }
      return newPattern;
    }

    function renderGrid() {
      gameContainer.innerHTML = "";
      for (let i = 0; i < maxTiles; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = i;
        tile.onclick = () => handleTileClick(i);
        gameContainer.appendChild(tile);
      }
    }

    function showPattern() {
      showingPattern = true;
      updateTiles();
      setTimeout(() => {
        showingPattern = false;
        updateTiles();
      }, 1000 + level * 250);
    }

    function updateTiles() {
      const tiles = document.querySelectorAll(".tile");
      tiles.forEach(tile => {
        const index = parseInt(tile.dataset.index);
        if (showingPattern && pattern.includes(index)) {
          tile.classList.add("active");
        } else {
          tile.classList.remove("active");
        }
      });
    }

    function handleTileClick(index) {
      if (showingPattern) return;
      userPattern.push(index);
      const correct = pattern[userPattern.length - 1] === index;
      if (!correct) {
        alert("Incorrect! Restarting game.");
        restartGame();
        return;
      }
      if (userPattern.length === pattern.length) {
        level++;
        startLevel();
      }
    }

    function startLevel() {
      pattern = generatePattern(Math.min(level + 2, maxTiles));
      userPattern = [];
      levelLabel.textContent = `Level: ${level}`;
      renderGrid();
    }

    function restartGame() {
      level = 1;
      startLevel();
    }

    // Initialize game
    renderGrid();
    startLevel();
  </script>
</body>
</html>
