
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tile Memory Puzzle</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #f0f0f0; }
    canvas { display: block; margin: 10px auto; background: #fff; border: 1px solid #ccc; }
    .buttons { margin-top: 10px; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    #status { margin-top: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Tile Memory Puzzle</h1>
  <canvas id="gameCanvas" width="320" height="320"></canvas>
  <div class="buttons">
    <button onclick="togglePattern()">Toggle Pattern</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="status">Level: 1 | Highest: 1</div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 4;
    const tileSize = canvas.width / gridSize;
    let pattern = [];
    let selected = [];
    let level = 1;
    let highest = 1;
    let showingPattern = false;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const index = y * gridSize + x;
          ctx.fillStyle = selected.includes(index) ? "#88f" : "#ccc";
          if (showingPattern && pattern.includes(index)) ctx.fillStyle = "#4f4";
          ctx.fillRect(x * tileSize + 2, y * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    function generatePattern() {
      const totalTiles = gridSize * gridSize;
      const count = Math.min(3 + level, totalTiles - 1);
      const unique = new Set();
      while (unique.size < count) {
        unique.add(Math.floor(Math.random() * totalTiles));
      }
      return [...unique];
    }

    function togglePattern() {
      showingPattern = !showingPattern;
      drawGrid();
    }

    function restartGame() {
      level = 1;
      highest = 1;
      startLevel();
    }

    function startLevel() {
      pattern = generatePattern();
      selected = [];
      showingPattern = true;
      updateStatus();
      drawGrid();
      setTimeout(() => {
        showingPattern = false;
        drawGrid();
      }, 1000);
    }

    function updateStatus() {
      document.getElementById("status").textContent = `Level: ${level} | Highest: ${highest}`;
    }

    canvas.addEventListener("click", (e) => {
      if (showingPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / tileSize);
      const y = Math.floor((e.clientY - rect.top) / tileSize);
      const index = y * gridSize + x;
      if (!selected.includes(index)) selected.push(index);
      drawGrid();
      if (selected.length === pattern.length) checkMatch();
    });

    function checkMatch() {
      const match = selected.every(i => pattern.includes(i)) && pattern.every(i => selected.includes(i));
      if (match) {
        level++;
        if (level > highest) highest = level;
        startLevel();
      } else {
        restartGame();
      }
    }

    startLevel();
  </script>
</body>
</html>
