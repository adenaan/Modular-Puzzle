
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Puzzle</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #label {
      font-size: 1.2em;
      margin: 10px;
    }
    canvas {
      background: #111;
      touch-action: manipulation;
    }
    .button-bar {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 1em;
      padding: 10px 15px;
      background: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background: #444;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="label">Ready</div>
    <canvas id="gameCanvas" width="320" height="320"></canvas>
    <div class="button-bar">
      <button id="togglePattern">Toggle Pattern</button>
    </div>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const label = document.getElementById("label");
    const toggleBtn = document.getElementById("togglePattern");

    let gridSize = 4;
    let tileSize = canvas.width / gridSize;
    let tiles = [];
    let targetPattern = [];
    let showPattern = false;
    let level = 1;

    function initGrid() {
      tiles = Array(gridSize * gridSize).fill(false);
      generatePattern();
      drawGrid();
    }

    function generatePattern() {
      targetPattern = [];
      let count = Math.min(4 + level, gridSize * gridSize - 1);
      while (targetPattern.length < count) {
        let i = Math.floor(Math.random() * tiles.length);
        if (!targetPattern.includes(i)) {
          targetPattern.push(i);
        }
      }
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < tiles.length; i++) {
        let x = (i % gridSize) * tileSize;
        let y = Math.floor(i / gridSize) * tileSize;
        ctx.fillStyle = tiles[i] ? "#0f0" : "#222";
        if (showPattern && targetPattern.includes(i)) {
          ctx.fillStyle = "#f80";
        }
        ctx.fillRect(x + 2, y + 2, tileSize - 4, tileSize - 4);
      }
    }

    function checkWin() {
      if (tiles.every((val, i) => val === targetPattern.includes(i))) {
        label.textContent = "You Win!";
        level++;
        setTimeout(() => {
          label.textContent = "Ready";
          initGrid();
        }, 1000);
      }
    }

    canvas.addEventListener("click", (e) => {
      if (showPattern) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const col = Math.floor(x / tileSize);
      const row = Math.floor(y / tileSize);
      const index = row * gridSize + col;
      tiles[index] = !tiles[index];
      drawGrid();
      checkWin();
    });

    toggleBtn.addEventListener("click", () => {
      showPattern = !showPattern;
      drawGrid();
    });

    initGrid();
  </script>
</body>
</html>
