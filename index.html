
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagnostic Test</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #log {
      background: #222;
      color: #0f0;
      padding: 15px;
      margin-top: 20px;
      font-family: monospace;
      border: 1px solid #0f0;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin-top: 30px;
      background: #333;
      color: #fff;
      border: 2px solid #0f0;
    }
  </style>
</head>
<body>
  <h1>Touch Test</h1>
  <p>Tap the button below. A message should appear in the log.</p>
  <button id="testBtn" onclick="logIt()" ontouchstart="logIt()">Tap Me</button>
  <div id="log">[Log]</div>

  <script>
    const logBox = document.getElementById('log');
    function logIt() {
      const msg = "Touch or click detected at " + new Date().toLocaleTimeString();
      logBox.textContent += "\n" + msg;
      console.log(msg);
    }
    logBox.textContent += "\n[JS Loaded]";
  </script>
</body>
</html>
