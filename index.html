
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debug Puzzle Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #111;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      let gridSize = 5;
      let tileSize = Math.min(canvas.width, canvas.height) / (gridSize + 1);
      let startX = (canvas.width - gridSize * tileSize) / 2;
      let startY = (canvas.height - gridSize * tileSize) / 2;

      for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
          ctx.fillStyle = "#0f0";
          ctx.fillRect(startX + c * tileSize + 2, startY + r * tileSize + 2, tileSize - 4, tileSize - 4);
        }
      }
    }

    window.onload = () => {
      resizeCanvas();
      drawGrid();
    };
    window.addEventListener("resize", () => {
      resizeCanvas();
      drawGrid();
    });
  </script>
</body>
</html>
