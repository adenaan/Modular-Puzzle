
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; text-align: center; }
    canvas { display: block; margin: 1em auto; background: #000; }
    .btn { padding: 10px; margin: 5px; background: #222; color: #0f0; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>Level: <span id="level">1</span> | Highest: <span id="highLevel">1</span></h1>
  <canvas id="gameCanvas" width="300" height="300"></canvas>
  <div>
    <button class="btn" onclick="togglePattern()">Toggle Pattern</button>
    <button class="btn" onclick="restartGame()">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let level = 1;
    let highest = localStorage.getItem("highestLevel") || 1;
    document.getElementById("highLevel").textContent = highest;

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          ctx.strokeStyle = "#0f0";
          ctx.strokeRect(j * 100, i * 100, 100, 100);
        }
      }
    }

    function togglePattern() {
      alert("Pattern Toggled (Placeholder)");
    }

    function restartGame() {
      level = 1;
      updateLevel();
      drawGrid();
    }

    function nextLevel() {
      level++;
      if (level > highest) {
        highest = level;
        localStorage.setItem("highestLevel", highest);
      }
      updateLevel();
      drawGrid();
    }

    function updateLevel() {
      document.getElementById("level").textContent = level;
      document.getElementById("highLevel").textContent = highest;
    }

    drawGrid();
  </script>
</body>
</html>
